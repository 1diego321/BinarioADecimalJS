<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Binario a Decimal</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="contenedor_principal">
        <div class="titulo">
            <h1>Calculadora - Binario a Decimal</h1>
        </div>
        <div class="contenido">
            <label for="binario">Ingresa un numero Binario</label>
            <input type="text" name="binario" id="txtBinario" maxlength="8">
            <div class="error" id="error"></div>

            <input type="button" value="Calcular" id="btnCalcular">

            <p id="resultado">Resultado: </p>
        </div>
    </div>

    <script src="js/calculadorabd.js"></script>
</body>

</html>
